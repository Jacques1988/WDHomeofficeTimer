<section class="screen-section">
    <div class="timer-container">
        <div>Hallo {{user.username}}</div>
        
        <div class="timer-container__buttons">
            <button [disabled]="runTimer" (click)="onStart()">
                <div [ngClass]="{'deactivate-button' : runTimer}"class="timer-container__buttons__start" >
                    <span [ngClass]="{'deactivate-button-triangle': runTimer}" class="timer-container__buttons__start__triangle"></span>
                </div>
            </button>  

            <button>
                <div [ngClass]="{'activate-stop-button' : runTimer}" class="timer-container__buttons__stop" (click)="onStop()"></div>
            </button>

        </div>
        <div class="timer-container__buttons__overview">
            <button routerLink="/overview/{{userId}}" class="btn">Ãœbersicht</button>
        </div>
    </div>
</section>
