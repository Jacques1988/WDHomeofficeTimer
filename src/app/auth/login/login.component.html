<section class="screen-section">
    <div class="login-container">
        <form class="login-container__form">
            <div class="login-container__form__head">
                <h1>Login</h1>
            </div>
            <div class="login-container__form__body">
                <div class="login-container__form__body__input-container">
                    <label for="username">Benutzername:</label>
                    <input type="text" name="username" placeholder="Your username">
                </div>
                <div class="login-container__form__body__input-container">
                    <label for="userpassword">Password:</label>
                    <input type="text" name="userpassword" placeholder="Your Password">
                </div>
            </div>
            <div class="login-container__form__footer">
                <button routerLink="/timer" class="btn btn-login" type="submit">Login</button>
            </div>
        </form>
    </div>
</section>
